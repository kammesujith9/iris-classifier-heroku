<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<title>Iris Flower Classifier</title>
   <link href='https://fonts.googleapis.com/css?family=Pacifico' rel='stylesheet' type='text/css'>
<link href='https://fonts.googleapis.com/css?family=Arimo' rel='stylesheet' type='text/css'>
<link href='https://fonts.googleapis.com/css?family=Hind:300' rel='stylesheet' type='text/css'>
<link href='https://fonts.googleapis.com/css?family=Open+Sans+Condensed:300' rel='stylesheet' type='text/css'>
<link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">
</head>
<body>
	<div class="login" align="center">
        <h1>IRIS FLOWER CLASSIFIER</h1>
<form method="post" action="{{url_for('result')}}" >
	<table align="center" cellspacing="5px" cellpadding="5px">
		<tr>
			<td>Sepal Length</td>
			<td><input type="text" name="sepal_length" id="t1" height="30" width="30" required></td>
		</tr>
		<tr>
			<td>Sepal Width</td>
			<td><input type="text" name="sepal_width" id="t1" height="30" width="30" required></td>
		</tr>
		<tr>
			<td>Petal Length</td>
			<td><input type="text" name="petal_length" id="t1" height="30" width="30" required></td>
		</tr>
		<tr>
			<td>Petal Width</td>
			<td><input type="text" name="petal_width" id="t1" height="30" width="30" required></td>
		</tr>
		<tr>
			<td>
			<button type="submit" class="btn">predict</button>
		</td>
		</tr>
	</table>
</form>
<br>
<br>
	{{ pred_text }}
</div>
</body>
</html>
